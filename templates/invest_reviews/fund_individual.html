{% extends 'base.html' %}
{% load static %}

{% block title %}Fund {{ fund_key }} Since Founded{% endblock %}

{% block content %}
<div class="container my-5 pt-5">
  <h2 class="mb-4">Fund {{ fund_key }} - Since Founded</h2>

  <!-- Back button -->
  <a href="{{ back_url }}" class="btn btn-outline-secondary mb-4">
    <i class="fas fa-arrow-left me-2"></i> Back
  </a>

  <h4 class="mb-3">Performance Chart</h4>
  <!-- Correct: use chart_path directly from context -->
  <iframe src="{% static chart_path %}" width="100%" height="600" frameborder="0" allowfullscreen></iframe>

</div>

<!-- Thin black footer -->
<footer class="bg-dark py-2 mt-auto"></footer>
{% endblock %}
