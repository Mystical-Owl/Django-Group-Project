{% extends 'base.html' %}
{% load static %}


{% block title %}Performance Since Founded{% endblock %}

{% block content %}
<!-- Black Navbar (top) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">WealthHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'invest_reviews:main' %}">Funds Performance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'invest_reviews:portfolio' %}">Your Portfolio</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5 pt-5">
  <h2 class="mb-5 text-center">Performance Since Founded</h2>

  <!-- Back button -->
  <a href="{{ back_url }}" class="btn btn-outline-secondary mb-4">
    <i class="fas fa-arrow-left me-2"></i> Back
  </a>

  <!-- Combined Chart -->
  <h4 class="mb-3">All Funds Since 2016</h4>
  <iframe src="{% static 'FundCharts_Store/Combined_All_Funds_Since_2016_to_2025-12-31.html' %}" width="100%" height="600" frameborder="0" allowfullscreen></iframe>

  <!-- 4 Fund Buttons -->
  <div class="row g-4 mt-5 justify-content-center">
    <div class="col-md-3">
      <a href="{% url 'invest_reviews:fund_since_founded' fund_key='A' %}" class="btn btn-primary btn-lg w-100">
        Fund A
      </a>
    </div>
    <div class="col-md-3">
      <a href="{% url 'invest_reviews:fund_since_founded' fund_key='B' %}" class="btn btn-primary btn-lg w-100">
        Fund B
      </a>
    </div>
    <div class="col-md-3">
      <a href="{% url 'invest_reviews:fund_since_founded' fund_key='C' %}" class="btn btn-primary btn-lg w-100">
        Fund C
      </a>
    </div>
    <div class="col-md-3">
      <a href="{% url 'invest_reviews:fund_since_founded' fund_key='D' %}" class="btn btn-primary btn-lg w-100">
        Fund D
      </a>
    </div>
  </div>
</div>

<!-- Thin black footer -->
<footer class="bg-dark py-2 mt-auto"></footer>
{% endblock %}
