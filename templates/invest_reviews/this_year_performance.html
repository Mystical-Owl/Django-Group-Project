{% extends 'base.html' %}
{% load static %}

{% block title %}This Year Performance{% endblock %}

{% block content %}
<div class="container my-5 pt-5">
  <h2 class="mb-5 text-center">This Year Performance</h2>

  <!-- Back button -->
  <a href="{{ back_url }}" class="btn btn-outline-secondary mb-4">
    <i class="fas fa-arrow-left me-2"></i> Back
  </a>

  <!-- Combined Chart -->
  <h4 class="mb-3">All Funds This Year</h4>
  <iframe src="{% static combined_chart %}" width="100%" height="600" frameborder="0" allowfullscreen></iframe>

  <!-- 4 Fund Buttons -->
  <div class="row g-4 mt-5 justify-content-center">
    <div class="col-md-3">
      <a href="{% url 'invest_reviews:fund_this_year' fund_key='A' %}" class="btn btn-primary btn-lg w-100">
        Fund A
      </a>
    </div>
    <div class="col-md-3">
      <a href="{% url 'invest_reviews:fund_this_year' fund_key='B' %}" class="btn btn-primary btn-lg w-100">
        Fund B
      </a>
    </div>
    <div class="col-md-3">
      <a href="{% url 'invest_reviews:fund_this_year' fund_key='C' %}" class="btn btn-primary btn-lg w-100">
        Fund C
      </a>
    </div>
    <div class="col-md-3">
      <a href="{% url 'invest_reviews:fund_this_year' fund_key='D' %}" class="btn btn-primary btn-lg w-100">
        Fund D
      </a>
    </div>
  </div>
</div>

<!-- Thin black footer -->
<footer class="bg-dark py-2 mt-auto"></footer>
{% endblock %}
