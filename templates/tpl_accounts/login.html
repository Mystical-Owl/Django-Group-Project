{% extends 'base.html' %}

<!-- load humanize -->
{% load humanize %}

<!-- webpage tab title -->
{% block title %} | Login{% endblock %}

<!-- main content -->
{% block content %}

<!-- login -->
<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <!-- alert messages -->
        {% include 'partials/_alert.html' %}

        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
          </div>
          <div class="card-body">
            <form
              action="{% url 'app_accounts:djep_login' %}"
              method="post"
              name="login_form"
            >
              <!-- must add csrf_token -->
              {% csrf_token %}

              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  required
                />
              </div>

              <input
                type="submit"
                value="Login"
                class="btn btn-secondary btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end login -->

{% endblock %}
