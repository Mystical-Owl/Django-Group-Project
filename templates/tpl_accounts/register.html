{% extends 'base.html' %}

<!-- load humanize -->
{% load humanize %}

<!-- webpage tab title -->
{% block title %} | Register{% endblock %}

<!-- main content -->
{% block content %}

<!-- register -->
<section id="register" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <!-- alert messages -->
        {% include 'partials/_alert.html' %}

        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-user-plus"></i> Register</h4>
          </div>
          <div class="card-body">
            <form
              action="{% url 'app_accounts:djep_register' %}"
              method="post"
              name="register_form"
            >
              <!-- must add csrf_token -->
              <!-- prettier-ignore -->
              {% csrf_token %}
              <!-- In Django, the built-in CSRF
                            protection is handled automatically by the
                            CsrfViewMiddleware. You generally do not need to
                            manually "check" the CSRF token in your views.py
                            file, as the middleware handles this before your
                            view code is executed for unsafe methods (like POST,
                            PUT, DELETE). -->
              <div class="form-group">
                <label for="first_name">First Name</label>
                <!-- prettier-ignore -->
                <input
                                    type="text"
                                    name="first_name"
                                    id="first_name"
                                    class="form-control"
                                    required
                                    {% if form_values %}
                                    value="{{ form_values.first_name }}"
                                    {% endif %}
                                />
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <!-- prettier-ignore -->
                <input
                                    type="text"
                                    name="last_name"
                                    id="last_name"
                                    class="form-control"
                                    required
                                    {% if form_values %}
                                    value="{{ form_values.last_name }}"
                                    {% endif %}
                                />
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <!-- prettier-ignore -->
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  required
                  {% if form_values %}
                  value="{{ form_values.username }}"
                  {% endif %}
              />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <!-- prettier-ignore -->
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  required
                  {% if form_values %}
                  value="{{ form_values.email }}"
                  {% endif %}
              />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input
                  type="password"
                  name="password2"
                  id="password2"
                  class="form-control"
                  required
                />
              </div>
              <input
                type="submit"
                value="Register"
                class="btn btn-secondary btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end register -->

{% endblock %}
